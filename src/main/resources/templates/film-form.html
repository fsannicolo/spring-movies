<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>Nuovo film</title>
</head>
<body>
    <div class="col-3">
        <h2>Nuovo film</h2>
        <form method="post" th:action="@{/films/addmovie}" th:object="${filmForm}">
            <div class="form-group">
                <label>Titolo</label>
                <input class="form-control" type="text" th:field="*{title}">
            </div>

            <div class="form-group">
                <label>Genere</label>
                <!-- <input class="form-control" type="text" th:field="*{genre}"> -->
                <select class="form-control" th:field="*{genre}">
                    <option value="Azione">Azione</option>
                    <option value="Sci-fi">Sci-fi</option>
                    <option value="Commedia">Commedia</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Avventura">Avventura</option>
                </select>
            </div>

            <div class="form-group">
                <label>Anno</label>
                <input class="form-control" type="text" th:field="*{year}">
            </div>

            <div class="form-group">
                <label>Voto</label>
                <!-- <input class="form-control" type="text" th:field="*{rating}"> -->
                <select class="form-control" th:field="*{rating}">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div>
                <input class="btn btn-primary" type="submit" value="Aggiungi film">
                <a class="btn btn-secondary" th:href="@{/films}">Home</a>
            </div>
        </form>
    </div>
</body>
</html>
